<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random number</title>
    <script>
        function randomNumber() {
            document.getElementById("random_result").innerHTML = Math.floor(Math.random() * 10);
        }
    </script>
</head>
<body>
Random result: <span id="random_result">0</span>
<button onclick="randomNumber()">Random</button>


</body>
</html>
